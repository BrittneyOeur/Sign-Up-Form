<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Sign Up Form</title>
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <p>Photo by <a href="https://unsplash.com/photos/selective-focus-photography-of-cherry-blossoms-FHWgqOniOSY" target="_blank">Aaron Burden</a></p>
        </div>

        <div id="right-panel">
            <div id="form-header">
                <h1>Registration Online Form</h1>
                <h2>Mock registation form for practice purposes</h2>
            </div>
            <div id="form-content">
                <p>Required fields are marked with an asterisk (*).</p>
                <form action="example.com" method="get" id="registrationForm">
                    <fieldset>
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>     
                    </fieldset>
                    
                    <fieldset>
                        <div>
                            <label for="user_email">*Email</label>
                            <input type="email" id="user_email" name="user_email" placeholder="" required>
                        </div>
                        <div>
                            <label for="user_phone">*Phone Number</label>
                            <input type="tel" id="user_phone" name="user_phone" pattern="^\d{3}\d{3}\d{4}$" placeholder="">
                        </div>             
                    </fieldset>

                    <fieldset>
                        <div>
                            <label for="user_password">*Password</label>
                            <input type="password" id="user_password" name="user_password" placeholder="" required>
                        </div>
                        <div>
                            <label for="password_confirm">*Confirm Password</label>
                            <input type="password" id="password_confirm" name="password_confirm" required>
                        </div>                              
                    </fieldset>
                </form>
            </div>
            <div id="form-bottom">
                <p id="message"></p>

                <div id="button-area">
                    <button type="submit" value="Submit" id="submit_button">Create Account</button>
                    <p id="below-text">Already have an account? <span id="sign-in">Log in</span></p>
                </div>   
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
